<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="content">
        <span class="animation"></span>
        <span class="animation-2"></span>
        <div class="aspect-container login">
            <h2 class="animate" style="--i:0; --j:21;">Iniciar sesión</h2>
            <form action="#">
            <div class="input-box animate" style="--i:1; --j:22;">
                <input type="text" required>
                <label>Usuario</label>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box animate" style="--i:2; --j:23;">
                <input type="password" required>
                <label>Contraseña</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type"submit" class="btn animate" style="--i:3; --j:24;">Iniciar secion</button>
            <div class="logo-link animate" style="--i:4; --j:25;">
                <p>No cuentas con una cuenta? <a href="#" class="resgister-link">Registrarse</a></p>
            </div>
           </form>
        </div>
        <div class="info-text login">
            <h2 class="animate" style="--i:0; --j:20;">Bienvenido</h2>
            <p class="animate" style="--i:1; --j:21;">Lorem ipsum dolor sit amet consectetur adipisicing</p>
        </div>

        <div class="aspect-container register">
            <h2 class="animate" style="--i:20; --j:0;">Crear cuenta</h2>
            <form action="#">
            <div class="input-box animate" style="--i:21; --j:1;">
                <input type="text" required>
                <label>Usuario</label>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box animate" style="--i:22; --j:2;">
                <input type="text" required>
                <label>Email</label>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box animate" style="--i:23; --j:3;">
                <input type="password" required>
                <label>Contraseña</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type"submit" class="btn animate" style="--i:24; --j:4;">Registrarse</button>
            <div class="logo-link animate" style="--i:25; --j:5;">
                <p>Ya tienes cuenta?<a href="#" class="login-link">Iniciar secion</a></p>
            </div>
           </form>
        </div>
        <div class="info-text register">
            <h2 class="animate" style="--i:20; --j:0;">Bienvenido</h2>
            <p class="animate" style="--i:21; --j:1;">Lorem ipsum dolor sit amet consectetur adipisicing</p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
